<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Template</title>
    </head>
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <div class="container">
            <div class="card col-3" id="browser">
                <h3>Search for a city:</h3>
                <input type="text" id="enter-city" name="enter-city">
                <button class="btn" id="search">Search</button>
                <ul id="previous-searches"></ul>
            </div>
            <div class="col-9" id="forecast"></div>
        </div>
        <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script href="./assets/js/script.js"></script>
    </body>
</html>
